<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Glow Cart - Premium digital products marketplace with a futuristic cosmic design">
  <meta name="theme-color" content="#0a0a23">
  <title>Glow Cart - Shop the Digital Universe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --primary: #00f2fe;
      --primary-dark: #00c2cc;
      --secondary: #4facfe;
      --accent: #f857a6;
      --dark: #0a0a23;
      --darker: #050518;
      --light: #ffffff;
      --gray: #9ca3af;
      --card-bg: rgba(26, 26, 58, 0.7);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(180deg, var(--darker) 0%, #1a1a3a 100%);
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--light);
      font-family: 'Inter', sans-serif;
    }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(26, 26, 58, 0.2);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(var(--primary), var(--secondary));
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(var(--primary-dark), var(--secondary));
    }
    
    /* Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(
          0deg,
          transparent 24%,
          rgba(0, 255, 255, 0.1) 25%,
          transparent 27%,
          transparent 74%,
          rgba(0, 255, 255, 0.1) 75%,
          transparent 77%
        ),
        linear-gradient(
          90deg,
          transparent 24%,
          rgba(0, 255, 255, 0.1) 25%,
          transparent 27%,
          transparent 74%,
          rgba(0, 255, 255, 0.1) 75%,
          transparent 77%
        );
      background-size: 50px 50px;
      z-index: -1;
      opacity: 0.3;
      animation: gridMove 20s linear infinite;
    }
    
    /* Space Scene Elements */
    .space-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }
    
    .central-sphere {
      position: fixed;
      top: 50%;
      left: 15%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--primary), var(--secondary));
      box-shadow: 0 0 60px 20px rgba(0, 242, 254, 0.5);
      opacity: 0.7;
      animation: pulse 8s ease-in-out infinite;
      z-index: -1;
    }
    
    .orbital-ring {
      position: absolute;
      top: 50%;
      left: 15%;
      transform: translate(-50%, -50%);
      border: 1px solid rgba(0, 242, 254, 0.3);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }
    
    /* Glassmorphism */
    .glass {
      background: rgba(26, 26, 58, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    /* Neon Elements */
    .neon-glow {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.4);
    }
    
    .neon-text {
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 0 0 10px rgba(0, 255, 255, 0.3);
    }
    
    .neon-border {
      border: 1px solid rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    
    /* 3D Card Effect */
    .card-3d {
      perspective: 1000px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card-3d:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 15px rgba(0, 242, 254, 0.4);
    }
    
    .card-3d .card-content {
      transition: transform 0.3s ease;
    }
    
    .card-3d:hover .card-content {
      transform: translateZ(20px);
    }
    
    /* Buttons */
    .glow-button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--darker);
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.7);
    }
    
    .glow-button:active {
      transform: scale(0.98);
    }
    
    .glow-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(45deg);
      transition: all 0.3s ease;
      opacity: 0;
    }
    
    .glow-button:hover::after {
      opacity: 1;
      animation: shine 1.5s ease-out;
    }
    
    /* Animations */
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }
    
    @keyframes pulse {
      0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); box-shadow: 0 0 30px rgba(0, 242, 254, 0.3); }
      50% { text-shadow: 0 0 20px rgba(0, 255, 255, 1); box-shadow: 0 0 60px rgba(0, 242, 254, 0.6); }
      100% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); box-shadow: 0 0 30px rgba(0, 242, 254, 0.3); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    @keyframes shine {
      0% { left: -100%; opacity: 0; }
      20% { opacity: 1; }
      100% { left: 100%; opacity: 0; }
    }
    
    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .header-text {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: pulse 2s infinite;
    }
    
    .download-btn {
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      transition: all 0.3s ease;
    }
    
    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.7);
    }
    
    /* Chatbot Styles */
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      width: 350px;
      max-height: 500px;
      transition: all 0.3s ease;
      cursor: move;
    }
    
    /* Dragging styles */
    .chatbot-container.dragging {
      opacity: 0.8;
      transform: scale(1.02);
      transition: all 0.1s ease;
    }
    
    @keyframes pulsate {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(0, 242, 254, 0.5), 0 0 20px rgba(0, 242, 254, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 242, 254, 0.8), 0 0 30px rgba(0, 242, 254, 0.5);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(0, 242, 254, 0.5), 0 0 20px rgba(0, 242, 254, 0.3);
      }
    }
    
    .chatbot-button {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--darker);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.7), 0 0 30px rgba(0, 242, 254, 0.4);
      transition: all 0.3s ease;
      z-index: 1001;
      animation: pulsate 2s infinite ease-in-out;
      overflow: visible;
      position: relative;
    }
    
    /* Cute robot face in button */
    .chatbot-face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .chatbot-eyes {
      display: flex;
      justify-content: space-around;
      width: 60%;
      margin-bottom: 5px;
    }
    
    .chatbot-eye {
      width: 10px;
      height: 10px;
      background-color: var(--darker);
      border-radius: 50%;
      position: relative;
      animation: blink 4s infinite;
    }
    
    @keyframes blink {
      0%, 96%, 98% { transform: scaleY(1); }
      97% { transform: scaleY(0.1); }
    }
    
    .chatbot-mouth {
      width: 20px;
      height: 6px;
      background-color: var(--darker);
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
    .chatbot-button:hover .chatbot-mouth {
      height: 10px;
      border-radius: 5px 5px 10px 10px;
    }
    
    .chatbot-button-text {
      position: absolute;
      top: -30px;
      background: rgba(0, 242, 254, 0.2);
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      white-space: nowrap;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
      opacity: 0.9;
      animation: fadeInUp 0.5s ease, pulsate 2s infinite ease-in-out;
    }
    
    .chatbot-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 242, 254, 0.9), 0 0 40px rgba(0, 242, 254, 0.6);
      animation-play-state: paused;
    }
    
    @keyframes popBubble {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
      75% {
        transform: scale(0.98);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .chatbot-window {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 350px;
      height: 450px;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transform-origin: bottom right;
      transform: scale(0);
      opacity: 0;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 242, 254, 0.5);
    }
    
    .chatbot-window.active {
      animation: popBubble 0.5s forwards ease-out;
    }
    
    /* Chat bubble pointer */
    .chatbot-window:after {
      content: '';
      position: absolute;
      bottom: -10px;
      right: 25px;
      width: 20px;
      height: 20px;
      background: rgba(26, 26, 58, 0.9);
      transform: rotate(45deg);
      border-radius: 3px;
    }
    
    .chatbot-header {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--darker);
      padding: 15px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .chatbot-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      animation: rainbow-border 3s linear infinite;
    }
    
    @keyframes rainbow-border {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
    
    .chatbot-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .chatbot-emoji-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
      position: relative;
    }
    
    .chatbot-emoji-btn:hover {
      transform: scale(1.2);
    }
    
    .emoji-pop {
      animation: emoji-pop 0.3s ease;
    }
    
    @keyframes emoji-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
    
    .chatbot-close {
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.3s ease;
    }
    
    .chatbot-close:hover {
      transform: rotate(90deg);
    }
    
    .chatbot-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: rgba(10, 10, 35, 0.95);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .chatbot-message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 5px;
      animation: fadeInUp 0.3s ease;
      word-break: break-word;
    }
    
    /* Typing indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 15px;
      height: 35px;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: rgba(0, 242, 254, 0.7);
      display: block;
      border-radius: 50%;
      opacity: 0.4;
    }
    
    .typing-indicator span:nth-of-type(1) {
      animation: typing 1s infinite 0.1s;
    }
    
    .typing-indicator span:nth-of-type(2) {
      animation: typing 1s infinite 0.2s;
    }
    
    .typing-indicator span:nth-of-type(3) {
      animation: typing 1s infinite 0.3s;
    }
    
    @keyframes typing {
      0% {
        transform: translateY(0px);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-7px);
        opacity: 0.9;
      }
      100% {
        transform: translateY(0px);
        opacity: 0.4;
      }
    }
    
    .chatbot-message.bot {
      align-self: flex-start;
      background: rgba(26, 26, 58, 0.7);
      border-bottom-left-radius: 5px;
      color: white;
      position: relative;
    }
    
    .chatbot-message.bot::before {
      content: '';
      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);
      width: 25px;
      height: 25px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f2fe"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4-8c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4zm-2 0c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.7;
    }
    
    .chatbot-message.user {
      align-self: flex-end;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--darker);
      border-bottom-right-radius: 5px;
    }
    
    .chatbot-input-container {
      display: flex;
      padding: 10px;
      background: rgba(26, 26, 58, 0.9);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .chatbot-input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .chatbot-input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
    }
    
    .chatbot-send {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--darker);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .chatbot-send:hover {
      transform: scale(1.1);
    }
    
    .chatbot-product {
      background: rgba(26, 26, 58, 0.5);
      border-radius: 10px;
      padding: 12px;
      margin-top: 12px;
      border-left: 3px solid var(--primary);
      animation: fadeInUp 0.4s ease;
      transition: all 0.3s ease;
    }
    
    .chatbot-product:hover {
      background: rgba(26, 26, 58, 0.7);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .chatbot-product-image {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      margin-right: 10px;
      object-fit: cover;
    }
    
    .chatbot-product-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--primary);
    }
    
    .chatbot-download-link {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--darker);
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }
    
    .chatbot-download-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
    }
    
    @keyframes pulse-download {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 242, 254, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(0, 242, 254, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 242, 254, 0);
      }
    }
    
    .chatbot-download-link:active {
      transform: translateY(1px);
      animation: pulse-download 0.5s;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .central-sphere {
        width: 100px;
        height: 100px;
      }
      
      .chatbot-container {
        width: 300px;
      }
      
      .chatbot-window {
        width: 300px;
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="space-scene">
    <div class="central-sphere"></div>
    <div class="orbital-ring" style="width: 300px; height: 300px;"></div>
    <div class="orbital-ring" style="width: 400px; height: 400px;"></div>
    <div class="orbital-ring" style="width: 500px; height: 500px;"></div>
  </div>
  <div id="root"></div>
  
  <!-- Chatbot Component (Non-React) -->
  <div class="chatbot-container" id="chatbotContainer">
    <div class="chatbot-button" id="chatbotButton">
      <div class="chatbot-button-text">Tap me! Tap me!</div>
      <div class="chatbot-face">
        <div class="chatbot-eyes">
          <div class="chatbot-eye"></div>
          <div class="chatbot-eye"></div>
        </div>
        <div class="chatbot-mouth"></div>
      </div>
    </div>
    <div class="chatbot-window" id="chatbotWindow">
      <div class="chatbot-header" id="chatbotHeader">
        <div>âœ¨ GlowCart Assistant</div>
        <div class="chatbot-controls">
          <button class="chatbot-emoji-btn" id="chatbotEmoji" title="Send emoji">ðŸ˜Š</button>
          <div class="chatbot-close" id="chatbotClose">&times;</div>
        </div>
      </div>
      <div class="chatbot-messages" id="chatbotMessages">
        <div class="chatbot-message bot">Hello! I'm your GlowCart assistant. If you've made a purchase, I can help you access your downloads. Just let me know!</div>
      </div>
      <div class="chatbot-input-container">
        <input type="text" class="chatbot-input" id="chatbotInput" placeholder="Type your message..." />
        <button class="chatbot-send" id="chatbotSend">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Initialize chatbot functionality (outside of React)
    document.addEventListener('DOMContentLoaded', () => {
      // Add draggable functionality
      const makeDraggable = (element) => {
        const container = document.getElementById('chatbotContainer');
        const header = document.getElementById('chatbotHeader');
        
        let isDragging = false;
        let offsetX, offsetY;
        
        const startDrag = (e) => {
          // Only allow dragging from the header or if the element itself is the container
          if (e.target !== header && !header.contains(e.target) && e.target !== container) return;
          
          isDragging = true;
          container.classList.add('dragging');
          
          // Calculate the offset from the pointer to the container's top-left corner
          const rect = container.getBoundingClientRect();
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
          
          // Prevent text selection during drag
          document.body.style.userSelect = 'none';
        };
        
        const drag = (e) => {
          if (!isDragging) return;
          
          // Calculate new position
          const x = e.clientX - offsetX;
          const y = e.clientY - offsetY;
          
          // Apply new position
          container.style.left = `${x}px`;
          container.style.top = `${y}px`;
          container.style.right = 'auto';
          container.style.bottom = 'auto';
        };
        
        const endDrag = () => {
          if (!isDragging) return;
          
          isDragging = false;
          container.classList.remove('dragging');
          document.body.style.userSelect = '';
          
          // Save position to localStorage
          const rect = container.getBoundingClientRect();
          localStorage.setItem('chatbotPosition', JSON.stringify({
            left: rect.left,
            top: rect.top
          }));
        };
        
        // Restore position from localStorage if available
        const savedPosition = localStorage.getItem('chatbotPosition');
        if (savedPosition) {
          try {
            const { left, top } = JSON.parse(savedPosition);
            container.style.left = `${left}px`;
            container.style.top = `${top}px`;
            container.style.right = 'auto';
            container.style.bottom = 'auto';
          } catch (e) {
            console.error('Error restoring chatbot position:', e);
          }
        }
        
        // Add event listeners
        header.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);
        
        // Touch events for mobile
        header.addEventListener('touchstart', (e) => {
          const touch = e.touches[0];
          startDrag({ clientX: touch.clientX, clientY: touch.clientY, target: header });
        });
        
        document.addEventListener('touchmove', (e) => {
          if (!isDragging) return;
          const touch = e.touches[0];
          drag({ clientX: touch.clientX, clientY: touch.clientY });
        });

      function sendBotMessage(text, html = null) {
        // Check for duplicate messages to prevent duplicates
        const existingMessages = Array.from(chatbotMessages.querySelectorAll('.chatbot-message.bot'));
        const lastMessage = existingMessages[existingMessages.length - 1];
        
        // If this is a duplicate of the last message, don't add it
        if (lastMessage && lastMessage.textContent === text) {
          return;
        }
        
        const botMessageElement = document.createElement('div');
        botMessageElement.classList.add('chatbot-message', 'bot');
        
        if (html) {
          botMessageElement.innerHTML = text + html;
        } else {
          botMessageElement.textContent = text;
