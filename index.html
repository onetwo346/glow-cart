<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Cart - Shop the Digital Universe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      background: linear-gradient(180deg, #0a0a23 0%, #1a1a3a 100%);
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    .neon-glow {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.4);
    }
    .card-3d {
      perspective: 1000px;
      transition: transform 0.3s ease;
    }
    .card-3d:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
    }
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      ширица: 100%;
      height: 100%;
      background-image: linear-gradient(
          0deg,
          transparent 24%,
          rgba(0, 255, 255, 0.1) 25%,
          transparent 27%,
          transparent 74%,
          rgba(0, 255, 255, 0.1) 75%,
          transparent 77%
        ),
        linear-gradient(
          90deg,
          transparent 24%,
          rgba(0, 255, 255, 0.1) 25%,
          transparent 27%,
          transparent 74%,
          rgba(0, 255, 255, 0.1) 75%,
          transparent 77%
        );
      background-size: 50px 50px;
      z-index: -1;
      opacity: 0.3;
      animation: gridMove 20s linear infinite;
    }
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }
    .header-text {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
      50% { text-shadow: 0 0 20px rgba(0, 255, 255, 1); }
      100% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
    }
    .download-btn {
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      transition: all 0.3s ease;
    }
    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.7);
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const products = [
      { id: 1, title: "Quantum Blueprint", price: 9.99, category: "Design", image: "https://via.placeholder.com/300x200", fileUrl: "https://example.com/quantum-blueprint.pdf" },
      { id: 2, title: "Neon Soundwave", price: 4.99, category: "Audio", image: "https://via.placeholder.com/300x200", fileUrl: "https://example.com/neon-soundwave.mp3" },
      { id: 3, title: "Cosmic Template", price: 14.99, category: "Template", image: "https://via.placeholder.com/300x200", fileUrl: "https://example.com/cosmic-template.zip" },
      { id: 4, title: "Digital Art Pack", price: 19.99, category: "Art", image: "https://via.placeholder.com/300x200", fileUrl: "https://example.com/digital-art-pack.zip" }
    ];

    function App() {
      const [cart, setCart] = useState([]);
      const [purchasedItems, setPurchasedItems] = useState([]);

      const stripe = Stripe('pk_test_YourPublicKey'); // Replace with your Stripe public key

      const initiateCheckout = async (product) => {
        try {
          const response = await fetch('/api/create-checkout-session', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ product })
          });
          const { sessionId } = await response.json();
          stripe.redirectToCheckout({ sessionId });
        } catch (error) {
          console.error('Error initiating checkout:', error);
        }
      };

      const addToCart = (product) => {
        setCart([...cart, product]);
      };

      // Simulate checking for purchased items (e.g., after redirect from Stripe)
      useEffect(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        if (sessionId) {
          fetch(`/api/verify-purchase/${sessionId}`)
            .then(res => res.json())
            .then(data => {
              if (data.purchased) {
                setPurchasedItems([...purchasedItems, data.product]);
              }
            })
            .catch(err => console.error('Error verifying purchase:', err));
        }
      }, []);

      return (
        <div className="p-6 max-w-7xl mx-auto">
          <h1 className="text-center text-4xl font-bold header-text neon-glow mb-8">Glow Cart</h1>
          <p className="text-center text-lg text-cyan-400 mb-10">Shop the Digital Universe</p>
          
          <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {products.map(product => (
              <div key={product.id} className="card-3d bg-gray-900 bg-opacity-80 rounded-lg p-4 neon-glow">
                <img src={product.image} alt={product.title} className="w-full h-48 object-cover rounded" />
                <h2 className="mt-4 text-xl font-semibold">{product.title}</h2>
                <p className="text-gray-400 text-sm">{product.category}</p>
                <p className="text-cyan-400 text-2xl font-bold mt-2">${product.price.toFixed(2)}</p>
                <div className="mt-4 flex gap-2">
                  <button
                    onClick={() => addToCart(product)}
                    className="flex-1 bg-cyan-500 text-black px-4 py-2 rounded hover:bg-cyan-400 neon-glow"
                  >
                    Add to Cart
                  </button>
                  <button
                    onClick={() => initiateCheckout(product)}
                    className="flex-1 bg-gradient-to-r from-cyan-500 to-blue-500 text-black px-4 py-2 rounded hover:from-cyan-400 hover:to-blue-400 neon-glow"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            ))}
          </div>

          <div className="mt-10">
            <h2 className="text-2xl font-bold neon-glow p-4 rounded">Cart Items ({cart.length})</h2>
            {cart.length === 0 ? (
              <p className="text-gray-400">Your cart is empty.</p>
            ) : (
              <div>
                <ul className="mt-4 space-y-2">
                  {cart.map((item, index) => (
                    <li key={index} className="bg-gray-800 p-3 rounded flex justify-between items-center neon-glow">
                      <span>{item.title} - ${item.price.toFixed(2)}</span>
                      <button
                        onClick={() => initiateCheckout(item)}
                        className="bg-cyan-500 text-black px-3 py-1 rounded hover:bg-cyan-400"
                      >
                        Checkout
                      </button>
                    </li>
                  ))}
                </ul>
                <button
                  onClick={() => initiateCheckout(cart)}
                  className="mt-4 bg-gradient-to-r from-cyan-500 to-blue-500 text-black px-6 py-3 rounded hover:from-cyan-400 hover:to-blue-400 neon-glow"
                >
                  Checkout All
                </button>
              </div>
            )}
          </div>

          {purchasedItems.length > 0 && (
            <div className="mt-10">
              <h2 className="text-2xl font-bold neon-glow p-4 rounded">Your Purchases</h2>
              <ul className="mt-4 space-y-2">
                {purchasedItems.map((item, index) => (
                  <li key={index} className="bg-gray-800 p-3 rounded flex justify-between items-center neon-glow">
                    <span>{item.title}</span>
                    <a
                      href={item.fileUrl}
                      download
                      className="download-btn text-black px-3 py-1 rounded"
                    >
                      Download
                    </a>
                  </li>
                ))}
              </ul>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
