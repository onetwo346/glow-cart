<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Cart - Shop the Digital Universe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(180deg, #0a0a23 0%, #1a1a3a 100%);
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

    .neon-glow {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .card-3d {
      perspective: 1000px;
      transition: transform 0.3s ease;
    }

    .card-3d:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
    }

    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(
          0deg,
          transparent 24%,
          rgba(0, 255, 255, 0.1) 25%,
          transparent 27%,
          transparent 74%,
          rgba(0, 255, 255, 0.1) 75%,
          transparent 77%
        ),
        linear-gradient(
          90deg,
          transparent 24%,
          rgba(0, 255, 255, 0.1) 25%,
          transparent 27%,
          transparent 74%,
          rgba(0, 255, 255, 0.1) 75%,
          transparent 77%
        );
      background-size: 50px 50px;
      z-index: -1;
      opacity: 0.3;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }

    .header-text {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
      50% { text-shadow: 0 0 20px rgba(0, 255, 255, 1); }
      100% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const products = [
      { id: 1, title: "Quantum Blueprint", price: 9.99, category: "Design", image: "https://via.placeholder.com/300x200" },
      { id: 2, title: "Neon Soundwave", price: 4.99, category: "Audio", image: "https://via.placeholder.com/300x200" },
      { id: 3, title: "Cosmic Template", price: 14.99, category: "Template", image: "https://via.placeholder.com/300x200" },
      { id: 4, title: "Digital Art Pack", price: 19.99, category: "Art", image: "https://via.placeholder.com/300x200" }
    ];

    function App() {
      const [cart, setCart] = useState([]);

      const addToCart = (product) => {
        setCart([...cart, product]);
      };

      return (
        <div className="p-6">
          <h1 className="text-center text-4xl font-bold header-text neon-glow mb-8">Glow Cart</h1>
          <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {products.map(product => (
              <div key={product.id} className="card-3d bg-gray-900 bg-opacity-80 rounded-lg p-4 neon-glow">
                <img src={product.image} alt={product.title} className="w-full h-48 object-cover rounded" />
                <h2 className="mt-4 text-xl font-semibold">{product.title}</h2>
                <p className="text-cyan-400 text-2xl font-bold mt-2">${product.price.toFixed(2)}</p>
                <button onClick={() => addToCart(product)} className="mt-4 bg-cyan-500 text-black px-4 py-2 rounded hover:bg-cyan-400 neon-glow">
                  Add to Cart
                </button>
              </div>
            ))}
          </div>
          <div className="mt-10">
            <h2 className="text-2xl font-bold">Cart Items ({cart.length})</h2>
            {cart.length === 0 ? (
              <p className="text-gray-400">Your cart is empty.</p>
            ) : (
              <ul className="mt-4 space-y-2">
                {cart.map((item, index) => (
                  <li key={index} className="bg-gray-800 p-3 rounded flex justify-between items-center">
                    {item.title} - ${item.price.toFixed(2)}
                  </li>
                ))}
              </ul>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
