<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Glow Cart - Premium digital products marketplace with a futuristic cosmic design">
  <meta name="theme-color" content="#0a0a23">
  <title>Glow Cart - Shop In My Virtual Universe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --primary: #00f2fe;
      --primary-dark: #00c2cc;
      --secondary: #4facfe;
      --accent: #f857a6;
      --dark: #0a0a23;
      --darker: #050518;
      --light: #ffffff;
      --gray: #9ca3af;
      --card-bg: rgba(26, 26, 58, 0.7);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(180deg, var(--darker) 0%, #1a1a3a 100%);
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--light);
      font-family: 'Inter', sans-serif;
    }
    
    /* Audio Player Styles */
    .custom-audio-player {
      filter: hue-rotate(180deg) brightness(1.5);
      border-radius: 20px;
      background: rgba(0, 242, 254, 0.1);
    }
    
    .custom-audio-player::-webkit-media-controls-panel {
      background: rgba(10, 10, 35, 0.8);
      border-radius: 20px;
    }
    
    .custom-audio-player::-webkit-media-controls-play-button,
    .custom-audio-player::-webkit-media-controls-mute-button {
      filter: invert(1) hue-rotate(180deg);
    }
    
    .custom-audio-player::-webkit-media-controls-current-time-display,
    .custom-audio-player::-webkit-media-controls-time-remaining-display {
      color: #00f2fe;
    }
    
    .custom-audio-player::-webkit-media-controls-timeline {
      background-color: rgba(0, 242, 254, 0.2);
      border-radius: 10px;
      height: 4px;
    }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(26, 26, 58, 0.2);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(var(--primary), var(--secondary));
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(var(--primary-dark), var(--secondary));
    }
    
    /* Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(
          0deg,
          transparent 24%,
          rgba(0, 255, 255, 0.1) 25%,
          transparent 27%,
          transparent 74%,
          rgba(0, 255, 255, 0.1) 75%,
          transparent 77%
        ),
        linear-gradient(
          90deg,
          transparent 24%,
          rgba(0, 255, 255, 0.1) 25%,
          transparent 27%,
          transparent 74%,
          rgba(0, 255, 255, 0.1) 75%,
          transparent 77%
        );
      background-size: 50px 50px;
      z-index: -1;
      opacity: 0.3;
      animation: gridMove 20s linear infinite;
    }
    
    /* Space Scene Elements */
    .space-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }
    
    .central-sphere {
      position: absolute;
      top: 50%;
      left: 15%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 30% 30%, #00f2fe, #0a0a23);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(0, 242, 254, 0.8), 0 0 100px rgba(0, 242, 254, 0.4);
      z-index: 1;
    }
    
    .orbital-ring {
      position: absolute;
      top: 50%;
      left: 15%;
      transform: translate(-50%, -50%);
      border: 1px solid rgba(0, 242, 254, 0.3);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }
    
    /* Chatbot Button */
    .chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--primary), var(--secondary));
      box-shadow: 0 0 60px 20px rgba(0, 242, 254, 0.5);
      cursor: pointer;
      z-index: 10;
    }
    
    /* Glassmorphism */
    .glass {
      background: rgba(26, 26, 58, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    /* Neon Elements */
    .neon-glow {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.4);
    }
    
    .neon-text {
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 0 0 10px rgba(0, 255, 255, 0.3);
    }
    
    .neon-border {
      border: 1px solid rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    
    /* Authentication Modal Styles */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }
    
    /* Input focus glow effect */
    input:focus {
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
    }
    
    /* 3D Card Effect */
    .card-3d {
      perspective: 1000px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    /* Navigation and Scrolling Effects */
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.3s ease;
      opacity: 0;
      border-radius: 2px;
    }
    
    .nav-link:hover::after {
      width: 100%;
      opacity: 1;
    }
    
    .section-highlight {
      animation: section-glow 1.5s ease-out;
      position: relative;
      z-index: 1;
    }
    
    @keyframes section-glow {
      0% { box-shadow: 0 0 0 rgba(0, 242, 254, 0); }
      20% { box-shadow: 0 0 20px rgba(0, 242, 254, 0.4); }
      60% { box-shadow: 0 0 30px rgba(0, 242, 254, 0.6); }
      100% { box-shadow: 0 0 0 rgba(0, 242, 254, 0); }
    }
    
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 80px; /* Account for fixed header */
    }
    
    /* Smooth transition for all elements */
    * {
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-3d:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 15px rgba(0, 242, 254, 0.4);
    }
    
    .card-3d .card-content {
      transition: transform 0.3s ease;
    }
    
    .card-3d:hover .card-content {
      transform: translateZ(20px);
    }
    
    /* Buttons */
    .glow-button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--darker);
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.7);
    }
    
    .glow-button:active {
      transform: scale(0.98);
    }
    
    .glow-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(45deg);
      transition: all 0.3s ease;
      opacity: 0;
    }
    
    .glow-button:hover::after {
      opacity: 1;
      animation: shine 1.5s ease-out;
    }
    
    /* Animations */
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }
    
    /* Floating icons animation */
    .floating-icon-1 {
      animation: float1 6s ease-in-out infinite;
    }
    
    .floating-icon-2 {
      animation: float2 7s ease-in-out infinite;
    }
    
    .floating-icon-3 {
      animation: float3 8s ease-in-out infinite;
    }
    
    @keyframes float1 {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    @keyframes float2 {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(15px) rotate(-5deg); }
    }
    
    @keyframes float3 {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(8deg); }
    }
    
    /* Cosmic title with enhanced styling */
    .cosmic-title {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: -1px;
      line-height: 1.1;
    }
    
    .text-gradient {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }
    
    /* Enhanced card hover effects */
    .category-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .category-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 15px rgba(0, 242, 254, 0.4);
    }
    
    /* Number counter animation */
    .counter-value {
      display: inline-block;
      opacity: 0;
      animation: countUp 2s ease-out forwards;
      animation-play-state: paused;
    }
    
    @keyframes countUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); box-shadow: 0 0 30px rgba(0, 242, 254, 0.3); }
      50% { text-shadow: 0 0 20px rgba(0, 255, 255, 1); box-shadow: 0 0 60px rgba(0, 242, 254, 0.6); }
      100% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); box-shadow: 0 0 30px rgba(0, 242, 254, 0.3); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    @keyframes shine {
      0% { left: -100%; opacity: 0; }
      20% { opacity: 1; }
      100% { left: 100%; opacity: 0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(10px); }
    }
    
    @keyframes progressBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    .animate-fadeIn {
      animation: fadeIn 0.5s ease forwards;
    }
    
    .animate-fadeOut {
      animation: fadeOut 0.5s ease forwards;
    }
    
    .animate-progressBar {
      animation: progressBar 2.5s ease-in-out forwards;
    }
    
    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .header-text {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: pulse 2s infinite;
    }
    
    .download-btn {
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      transition: all 0.3s ease;
    }
    
    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.7);
    }
    
    /* Chatbot Styles */
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      width: 320px;
      max-height: 480px;
      transition: all 0.3s ease;
      cursor: move;
      touch-action: none; /* Prevents default touch actions like scrolling */
      user-select: none; /* Prevents text selection */
      -webkit-user-select: none;
    }
    
    /* Dragging styles */
    .dragging {
      opacity: 0.8;
      box-shadow: 0 0 30px rgba(0, 242, 254, 0.8);
      transition: none; /* Disable transitions while dragging for better performance */
      will-change: left, top; /* Hint for browser to optimize these properties */
    }
    
    @keyframes pulsate {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(0, 242, 254, 0.5), 0 0 20px rgba(0, 242, 254, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 242, 254, 0.8), 0 0 30px rgba(0, 242, 254, 0.5);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(0, 242, 254, 0.5), 0 0 20px rgba(0, 242, 254, 0.3);
      }
    }
    
    .chatbot-button {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--darker);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.7), 0 0 30px rgba(0, 242, 254, 0.4);
      transition: all 0.3s ease;
      z-index: 1001;
      animation: pulsate 2s infinite ease-in-out;
      overflow: visible;
      position: relative;
      pointer-events: auto; /* Ensure clicks are detected */
    }
    
    /* Cute robot face in button */
    .chatbot-face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .chatbot-eyes {
      display: flex;
      justify-content: space-around;
      width: 60%;
      margin-bottom: 5px;
    }
    
    .chatbot-eye {
      width: 10px;
      height: 10px;
      background-color: var(--darker);
      border-radius: 50%;
      position: relative;
      animation: blink 4s infinite;
    }
    
    @keyframes blink {
      0%, 96%, 98% { transform: scaleY(1); }
      97% { transform: scaleY(0.1); }
    }
    
    .chatbot-mouth {
      width: 20px;
      height: 6px;
      background-color: var(--darker);
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
    .chatbot-button:hover .chatbot-mouth {
      height: 10px;
      border-radius: 5px 5px 10px 10px;
    }
    
    .chatbot-button-text {
      position: absolute;
      top: -30px;
      background: rgba(0, 242, 254, 0.2);
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      white-space: nowrap;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
      opacity: 0.9;
      animation: fadeInUp 0.5s ease, pulsate 2s infinite ease-in-out;
    }
    
    .chatbot-button:hover, .chatbot-orb-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 242, 254, 0.9), 0 0 40px rgba(0, 242, 254, 0.6);
      animation-play-state: paused;
    }
    
    .chatbot-orb-button {
      background: radial-gradient(circle at 30% 30%, #00f2fe, #0a0a23);
      box-shadow: 0 0 50px rgba(0, 242, 254, 0.8), 0 0 100px rgba(0, 242, 254, 0.4);
      animation: pulsateGlow 8s infinite ease-in-out;
      z-index: 40;
      cursor: grab;
      touch-action: none;
      user-select: none;
    }
    
    .chatbot-orb-button:active {
      cursor: grabbing;
    }
    
    @keyframes pulsateGlow {
      0% {
        box-shadow: 0 0 30px 5px rgba(0, 242, 254, 0.3);
        background: radial-gradient(circle at 30% 30%, rgba(0, 242, 254, 0.5), #0a0a23);
      }
      25% {
        box-shadow: 0 0 70px 15px rgba(0, 242, 254, 0.9), 0 0 100px rgba(0, 242, 254, 0.4);
        background: radial-gradient(circle at 30% 30%, rgba(0, 242, 254, 1), #0a0a23);
      }
      50% {
        box-shadow: 0 0 30px 5px rgba(0, 242, 254, 0.3);
        background: radial-gradient(circle at 30% 30%, rgba(0, 242, 254, 0.5), #0a0a23);
      }
      75% {
        box-shadow: 0 0 10px 2px rgba(0, 242, 254, 0.1);
        background: radial-gradient(circle at 30% 30%, rgba(0, 242, 254, 0.3), #0a0a23);
      }
      100% {
        box-shadow: 0 0 30px 5px rgba(0, 242, 254, 0.3);
        background: radial-gradient(circle at 30% 30%, rgba(0, 242, 254, 0.5), #0a0a23);
      }
    }
    
    .chatbot-message {
      max-width: 85%;
      margin-bottom: 10px;
    }
    
    .chatbot-message.bot {
      align-self: flex-start;
    }
    
    .chatbot-message.user {
      align-self: flex-end;
      margin-left: auto;
    }
    
    .chatbot-message .message-content {
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .chatbot-message.bot .message-content {
      background-color: rgba(30, 41, 59, 0.8);
      border-bottom-left-radius: 4px;
    }
    
    .chatbot-message.user .message-content {
      background: linear-gradient(to right, #0ea5e9, #2563eb);
      color: #000;
      border-bottom-right-radius: 4px;
    }
    
    .chatbot-quick-reply {
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      text-align: left;
      display: flex;
      align-items: center;
    }
    
    .chatbot-quick-reply:hover {
      background-color: rgba(0, 0, 0, 0.5);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    /* Typing indicator */
    .typing-indicator .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      animation: typingBounce 1.4s infinite ease-in-out both;
    }
    
    .typing-indicator .dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .typing-indicator .dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    @keyframes popBubble {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
      75% {
        transform: scale(0.98);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .chatbot-window {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 350px;
      height: 450px;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transform-origin: bottom right;
      transform: scale(0);
      opacity: 0;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 242, 254, 0.5);
    }
    
    .chatbot-window.active {
      animation: popBubble 0.5s forwards ease-out;
    }
    
    /* Chat bubble pointer */
    .chatbot-window:after {
      content: '';
      position: absolute;
      bottom: -10px;
      right: 25px;
      width: 20px;
      height: 20px;
      background: rgba(26, 26, 58, 0.9);
      transform: rotate(45deg);
      border-radius: 3px;
    }
    
    .chatbot-header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: var(--darker);
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      cursor: move;
      touch-action: none; /* Prevents default touch actions */
      user-select: none; /* Prevents text selection */
      -webkit-user-select: none;
    }
    
    .chatbot-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      animation: rainbow-border 3s linear infinite;
    }
    
    @keyframes rainbow-border {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
    
    .chatbot-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .chatbot-emoji-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
      position: relative;
    }
    
    .chatbot-emoji-btn:hover {
      transform: scale(1.2);
    }
    
    .emoji-pop {
      animation: emoji-pop 0.3s ease;
    }
    
    @keyframes emoji-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize counter animations on scroll
      const initCounterAnimations = () => {
        const counterElements = document.querySelectorAll('.counter-value');
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.style.animationPlayState = 'running';
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.2 });
        
        counterElements.forEach(counter => {
          observer.observe(counter);
        });
      };
      
      // Initialize animations when React has rendered
      setTimeout(() => {
        initCounterAnimations();
      }, 1000);
      
      // Add draggable functionality
      const makeDraggable = (element) => {
        const container = document.getElementById('chatbotContainer');
        const header = document.getElementById('chatbotHeader');
        
        let isDragging = false;
        let offsetX, offsetY;
        
        const startDrag = (e) => {
          // Allow dragging from anywhere in the container
          isDragging = true;
          container.classList.add('dragging');
          
          // Calculate the offset from the pointer to the container's top-left corner
          const rect = container.getBoundingClientRect();
          // Handle both mouse and touch events
          const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
          const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
          
          offsetX = clientX - rect.left;
          offsetY = clientY - rect.top;
          
          // Prevent text selection during drag
          document.body.style.userSelect = 'none';
          
          // Prevent default behavior for touch events to avoid scrolling
          if (e.type === 'touchstart') {
            e.preventDefault();
          }
        };
        
        const drag = (e) => {
          if (!isDragging) return;
          
          // Calculate new position - handle both mouse and touch events
          const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
          const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
          
          const x = clientX - offsetX;
          const y = clientY - offsetY;
          
          // Keep the chatbot within viewport bounds
          const viewportWidth = window.innerWidth;
          const viewportHeight = window.innerHeight;
          const chatbotWidth = container.offsetWidth;
          const chatbotHeight = container.offsetHeight;
          
          // Calculate bounds to keep at least 20% of the chatbot visible
          const minX = -chatbotWidth * 0.8;
          const maxX = viewportWidth - chatbotWidth * 0.2;
          const minY = 0; // Don't allow going above the top of the screen
          const maxY = viewportHeight - chatbotHeight * 0.2;
          
          // Apply bounded position
          const boundedX = Math.min(Math.max(x, minX), maxX);
          const boundedY = Math.min(Math.max(y, minY), maxY);
          
          // Apply new position
          container.style.left = `${boundedX}px`;
          container.style.top = `${boundedY}px`;
          container.style.right = 'auto';
          container.style.bottom = 'auto';
          
          // Prevent default behavior for touch events to avoid scrolling
          if (e.type === 'touchmove') {
            e.preventDefault();
          }
        };
        
        const endDrag = () => {
          if (!isDragging) return;
          
          isDragging = false;
          container.classList.remove('dragging');
          document.body.style.userSelect = '';
          
          // Save position to localStorage
          const rect = container.getBoundingClientRect();
          localStorage.setItem('chatbotPosition', JSON.stringify({
            left: rect.left,
            top: rect.top
          }));
        };
        
        // Restore position from localStorage if available
        const savedPosition = localStorage.getItem('chatbotPosition');
        if (savedPosition) {
          try {
            const { left, top } = JSON.parse(savedPosition);
            container.style.left = `${left}px`;
            container.style.top = `${top}px`;
            container.style.right = 'auto';
            container.style.bottom = 'auto';
          } catch (e) {
            console.error('Error restoring chatbot position:', e);
          }
        }
        
        // Add event listeners to the entire container
        container.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);
        
        // Touch events for mobile
        container.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('touchend', endDrag);
        document.addEventListener('touchcancel', endDrag);

          // Scroll to bottom
          chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
          
          // Process message
          sendChatbotMessage(message);
        }
      }
      
      function sendBotMessage(text, html = null) {
        // Check for duplicate messages to prevent duplicates
        const existingMessages = Array.from(chatbotMessages.querySelectorAll('.chatbot-message.bot'));
        const lastMessage = existingMessages[existingMessages.length - 1];
        
        // If this is a duplicate of the last message, don't add it
        if (lastMessage && lastMessage.textContent === text) {
          return;
        }
        
        const botMessageElement = document.createElement('div');
        botMessageElement.classList.add('chatbot-message', 'bot');
        
        if (html) {
          botMessageElement.innerHTML = text + html;
        } else {
          botMessageElement.textContent = text;
        }
        
        chatbotMessages.appendChild(botMessageElement);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
      }
      
      function sendChatbotMessage(message) {

        chatbotMessages.appendChild(typingIndicator);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        
        // Send message to server
        fetch('/api/chatbot/message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ sessionId, message }),
        })
        .then(response => response.json())
        .then(data => {
          // Remove typing indicator
          chatbotMessages.removeChild(typingIndicator);
          
          if (data.error) {
            sendBotMessage("Sorry, I encountered an error: " + data.error);
          } else {
            sendBotMessage(data.message, data.html);
          }
        })
        .catch(error => {
          // Remove typing indicator
          chatbotMessages.removeChild(typingIndicator);
          
          console.error('Error:', error);
          sendBotMessage("Sorry, I encountered an error while processing your request.");
        });
      }

      // Form validation
      const validateForm = () => {
        setError('');
        
        if (forgotPassword) {
          if (!email) {
            setError('Please enter your email address');
            return false;
          }
          
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            setError('Please enter a valid email address');

        if (!username || !password) {
          setError('Please fill in all fields');

        if (username.length < 3) {
          setError('Username must be at least 3 characters');

        }
        
        if (password.length < 6) {
          setError('Password must be at least 6 characters');
          return false;
        }
        
        if (activeTab === 'signup') {
          if (password !== confirmPassword) {
            setError('Passwords do not match');

          if (!email) {
            setError('Please enter your email address');

          }
          
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Check if this is a new user for welcome message

            return u;
          });
          localStorage.setItem('glowcart_users', JSON.stringify(updatedUsers));
